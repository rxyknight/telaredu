about_us_content_highlight=澳大利亚本土留学咨询服务公司, 享有QEAC国际中介资质认证
about_us_content_1=泰乐留学咨询是坐落于澳洲的一家综合高等教育咨询服务公司。享有QEAC国际中介资质认证。
about_us_content_2=泰乐留学咨询的最大优势是：<br>\
                        除了常规的留学申请、签证办理、课程选择等项目以外，这里富有经验的教育咨询师和策划师还会针对每位客户的不同情况为其量身制定一套完整的留学及就业规划：包括联系实习机会、专业技能培训、个人简历制作、就业面试指导等等。\
                        学生开始澳洲生活后，我们会定期与学生保持联系，对其长远发展进行跟踪和帮助。尽一切可能来辅助学生早日完成学业，融入澳洲文化，顺利踏入职场和社会。</p>
